<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoção Imperdível</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article>
      <section class="section-container background-section section-one">
        <!-- https://pngtree.com/freepng/black-friday-design-template-for-campaign_3709643.html -->
        <img src='assets/black-friday.png' alt='' width="800" />
      </section>

      <section class="section-container background-section section-two">
        <div class="card-container">
          <div class="content">
            <form action="#" id="form">
              <input type="text" placeholder="Nome" id="name">
              <input type="email" placeholder="E-mail" id="email">
              <input type="submit" value="Cadastrar">
            </form>
          </div>
        </div>
      </section>

      <footer>
        <p>Todos os direitos reservados.</p>
      </footer>
    </article>
  </main>

  <script src="script.js"></script>
</body>

</html>
